<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var tribeca = {lat: 1.314808, lng: 103.84195899999997};

        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: tribeca,
          zoom: 13
        });

        var marker = new google.maps.Marker({
          position: tribeca,
          map: map,
          title: 'Home'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvPM35xClK87HZ_F6T-VlDd0bu343fdrA&v=3&callback=initMap">
    </script>

  </body>
</html>
